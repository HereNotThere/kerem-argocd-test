# ################### GLOBAL ###################

global:
  environmentName: gamma
  gcp:
    projectId: hnt-live-gamma # TODO: make sure we don't reuse this on other environments
    gke:
      clusterLocation: us-east4
      clusterName: main-cluster # TODO: consider templatizing this one

appOfApps:
  default:
    valuesFile: ../../environments/gamma/values.yaml
    spec:
      project: default
      source:
        repoURL: https://github.com/HereNotThere/kerem-argocd-test
        targetRevision: main

  applications:
    - name: external-secrets
      disable: false
      namespace: external-secrets
    # - name: argocd
    #   disable: false
    #   namespace: argocd
    - name: datadog
      disable: false
      namespace: datadog
    - name: metrics-aggregator
      disable: false
      namespace: default
    - name: notification-service
      disable: false
      namespace: default

external-secrets:
  serviceAccount:
    create: true
    name: main-service-account
    annotations:
      iam.gke.io/gcp-service-account: main-service-account@hnt-live-gamma.iam.gserviceaccount.com # TODO: make sure you replace the project ID with the correct one. turn this into a tpl
