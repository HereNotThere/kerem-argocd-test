global:
  environmentName: gamma
  gcp:
    projectId: hnt-live-shared # TODO: make sure we don't reuse this on other environments
    gke:
      clusterLocation: us-east4
      clusterName: main-standard-gamma # TODO: consider templatizing this one

appOfApps:
  default:
    spec:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/HereNotThere/kerem-argocd-test
        targetRevision: main
        helm:
          valueFiles: ../../environments/gamma/values.yaml

  applications:
    - name: infra
      disable: false
      namespace: infra
