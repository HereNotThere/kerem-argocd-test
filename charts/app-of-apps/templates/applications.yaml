{{- range $app := .Values.appOfApps.applications -}}
{{ if not .disable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
  {{- if not .disableAutomated }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- end }}
spec:
  project: {{ $.Values.appOfApps.default.spec.project }}
  source:
    repoURL:  {{  $.Values.appOfApps.default.spec.source.repoURL }}
    targetRevision: {{ $.Values.appOfApps.default.spec.source.targetRevision  }}
    path: charts/{{ .name }}
    helm:
      valueFiles:
      - './values.yaml'
      - {{ $.Values.appOfApps.default.spec.source.helm.valueFiles }}
  destination:
    namespace: {{ .namespace }}
    server: https://kubernetes.default.svc
  syncPolicy:
    {{- if not .disableAutomated }}
    automated:
      prune: true # TODO: is this okay?
      selfHeal: true # TODO: is this okay?
      allowEmpty: true # TODO: is this okay?
    {{- end }}
    syncOptions:
      - CreateNamespace=true
---
{{- end }}
{{- end }}



---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: synced-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: key
    remoteRef:
      key: example-secret
      version: latest