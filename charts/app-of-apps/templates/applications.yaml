{{- range $app := .Values.appOfApps.applications -}}
{{ if not .disable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}-{{ $.Values.global.environmentName }}
  namespace: argocd
  {{- if not .disableAutomated }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- end }}
spec:
  project: {{ $.Values.appOfApps.default.spec.project }}
  source:
    repoURL:  {{ default $.Values.appOfApps.default.spec.source.repoURL .repoURL }}
    targetRevision: {{ default $.Values.appOfApps.default.spec.source.targetRevision .targetRevision }}
    path: {{ default "charts/{{ .name }}" .path }}
    helm:
      valueFiles:
      - './values.yaml'
      - {{ $.Values.appOfApps.default.spec.source.helm.valueFiles }}
  destination:
    namespace: {{ default $.Values.appOfApps.default.spec.destination.namespace  .namespace }}
    server: {{ $.Values.appOfApps.default.spec.destination.server }}
  syncPolicy:
    {{- if not .disableAutomated }}
    automated:
      prune: true # TODO: is this okay?
      selfHeal: true # TODO: is this okay?
      allowEmpty: true # TODO: is this okay?
    {{- end }}
    syncOptions:
      - CreateNamespace=true
---
{{- end }}
{{- end }}