apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-store
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    gcpsm:
      projectId: {{ .Values.global.gcp.projectId }}
      auth:
        projectId: {{ .Values.global.gcp.projectId }}
        workloadIdentity: 
          projectId: {{ .Values.global.gcp.projectId }}
          clusterLocation: {{ .Values.global.gcp.gke.clusterLocation }}
          clusterName: {{ .Values.global.gcp.gke.clusterName }}
          clusterProjectID: {{ .Values.global.gcp.projectId }}
          serviceAccountRef:
            name: external-secrets 

---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-secret
  namespace: external-secrets
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: synced-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: key
    remoteRef:
      # TODO: use project id from global
      key: example-secret
      version: latest
